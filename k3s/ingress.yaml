apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pippaothy-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: pippaothy.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pippaothy
                port:
                  number: 80
