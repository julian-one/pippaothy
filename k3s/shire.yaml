---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shire
  labels:
    app: shire
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shire
  template:
    metadata:
      labels:
        app: shire
    spec:
      containers:
        - name: shire
          image: julianone/shire:latest
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
          env:
            - name: CITADEL_API_URL
              value: "http://citadel"
            - name: ORIGIN
              value: "https://jroberts.info"
            - name: SECURE_COOKIES
              value: "true"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: shire
spec:
  selector:
    app: shire
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
