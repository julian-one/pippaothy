---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: citadel-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: citadel
  labels:
    app: citadel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: citadel
  template:
    metadata:
      labels:
        app: citadel
    spec:
      containers:
        - name: citadel
          image: julianone/citadel:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          volumeMounts:
            - name: config
              mountPath: /app/config.json
              subPath: config.json
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: config
          secret:
            secretName: citadel-config
        - name: data
          persistentVolumeClaim:
            claimName: citadel-data
---
apiVersion: v1
kind: Service
metadata:
  name: citadel
spec:
  selector:
    app: citadel
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
